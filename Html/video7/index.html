<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-lets learn it</title>
</head>
<body>
<h1>Forms for recuriment for teaching assistant</h1>                            <!--line13 jo input mai  id hoga wahi label mai for ke aage lihnge-->
<form action="Post"></form>                                                      <!--jo label mai likhnge wohi scerrn pe show hoga-->   
<div>                                                                            <!--placeholder walichiz bs dikhegi prwoh assli mai nhi likha hua hai-->
<label for="username">Enter your Username</label>
<input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
</div>  
<div>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label>
</div>
<div>
    <input type="checkbox" id="subscribe"name="subscribe" value="yes">
    <label for="subscribe">subscribe to news letter</label>
</div>
<div>
    <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
    <br>
    <label for="comment">enter your comment</label>
                                                                              <!--type means kistype ka chiye -->
                                                                               <!--name ki vale ho ya id ki value maximum time same same-->
</div>
<div>
<select name="fruit" id="">fruit>
    <option value="apple">apple</option>
    <option value="banana">banana</option>
    <option value="grapes">grapes</option>
</div>
</body>
</html>
